name: Clean

on:
  workflow_dispatch:

jobs:
  Clean:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use CI properties
      run: cp gradle-ci.properties gradle.properties
    - name: Inject keystore secrets
      run: |
        echo "$KEY_CONFIG" >> $GITHUB_WORKSPACE/gradle.properties
      env:
        KEY_CONFIG: ${{ secrets.KEY_CONFIG }}
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Clean Project with Gradle
      run: ./gradlew :clean
