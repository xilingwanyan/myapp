name: Build Debug APK with gradlew

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use CI properties
      run: cp gradle-ci.properties gradle.properties
    - name: Inject keystore secrets
      run: |
        echo "$KEY_CONFIG" >> $GITHUB_WORKSPACE/gradle.properties
      env:
        KEY_CONFIG: ${{ secrets.KEY_CONFIG }}
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: print
      run: echo $ANDROID_SDK_ROOT
    - name: Cache Android SDK
      uses: actions/cache@v3
      with:
        path: $ANDROID_SDK_ROOT
        key: android-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          android-${{ runner.os }}-

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        target: default

    - name: Accept Android Licenses
      run: yes | sdkmanager --licenses

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK with Gradle
      run: ./gradlew :app:assembleDebug --no-daemon --parallel --build-cache

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
